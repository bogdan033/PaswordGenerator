<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Random Password Generator</h1>

    <div class="input-container">
        <label for="passLength"> Password Length : </label>
        <input type="number" id="passLength">
        <button id="generatePass" onclick="generatePassword()">Generate</button>
    </div>

    <div class="buttons">
        <label class="switch">
            <input type="checkbox" id="lowercaseCheck">
            <span class="slider"></span>
        </label>
        <label for="lowercaseCheck" class="buttonLabel">LowerCase</label>

        <label class="switch">
            <input type="checkbox" id="uppercaseCheck">
            <span class="slider"></span>
        </label>
        <label for="uppercaseCheck" class="buttonLabel">UpperCase</label>

        <label class="switch">
            <input type="checkbox" id="numbersCheck">
            <span class="slider"></span>
        </label>
        <label for="numbersCheck" class="buttonLabel">numbers</label>

        <label class="switch">
            <input type="checkbox" id="symbolsCheck">
            <span class="slider"></span>
        </label>
        <label for="symbolsCheck" class="buttonLabel">symbols</label>
    </div>

    <span id="outputText">Generated Password : </span>


    <script src="app.js"></script>
</body>

</html>
